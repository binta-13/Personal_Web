<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Personal</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <nav>
      <div class="left">
        <img src="assets/logo.png" alt="gambar" />
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="blog.html">Blog</a>
          </li>
        </ul>
      </div>

      <div class="right">
        <a href="form.html">Contact me</a>
      </div>
    </nav>
    <form
      action=""
      style="
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 45px;
        background-color: rgb(123, 179, 179);
        padding: 20px;
        border-radius: 5px;
      "
    >
      <div style="margin-bottom: 10px">
        <label for="name" style="font-size: 20px; font-weight: 800">Name</label>
        <input
          type="text"
          id="name"
          style="
            width: 100%;
            background-color: rgb(236, 236, 236);
            border: 1px solid rgb(255, 240, 240);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
          "
        />
      </div>

      <div style="margin-bottom: 10px">
        <label for="email" style="font-size: 20px; font-weight: 800"
          >Email</label
        >
        <input
          type="email"
          id="email"
          style="
            width: 100%;
            background-color: rgb(236, 236, 236);
            border: 1px solid rgb(255, 240, 240);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
          "
        />
      </div>

      <div style="margin-bottom: 10px">
        <label for="number" style="font-size: 20px; font-weight: 800"
          >Phone number</label
        >
        <input
          type="text"
          id="number"
          style="
            width: 100%;
            background-color: rgb(236, 236, 236);
            border: 1px solid rgb(255, 240, 240);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
          "
        />
      </div>

      <div style="margin-bottom: 10px">
        <label for="subject" style="font-size: 20px; font-weight: 800"
          >Subject</label
        >
        <select
          name=""
          id="subject"
          style="
            width: 100%;
            background-color: rgb(236, 236, 236);
            border: 1px solid rgb(255, 240, 240);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            font-size: 20px;
            font-weight: 100;
          "
        >
          <option value="" style="font-size: 20px; font-weight: 100">
            Subject
          </option>
          <option value="Front End" style="font-size: 20px; font-weight: 100">
            Front End
          </option>
          <option value="Backend" style="font-size: 20px; font-weight: 100">
            Backend
          </option>
          <option value="UI & UX" style="font-size: 20px; font-weight: 100">
            UI & UX
          </option>
        </select>
      </div>

      <div style="margin-bottom: 10px">
        <label for="deskription" style="font-size: 20px; font-weight: 800"
          >Deskription</label
        >
        <textarea
          name=""
          id="deskription"
          cols="30"
          rows="10"
          style="
            width: 100%;
            background-color: rgb(236, 236, 236);
            border: 1px solid rgb(255, 240, 240);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
          "
        ></textarea>
      </div>
      <button
        style="
          padding: 5px;
          background-color: rgb(255, 86, 8);
          border: none;
          width: 80px;
          border-radius: 5px;
          font-size: 20px;
          font-weight: 200;
          color: white;
        "
        type="button"
        onclick="submitFrom()"
      >
        Submit
      </button>
    </form>
  </body>
</html>
